apiVersion: v1
kind: Pod
metadata:
  name: jenkins-agent
spec:
  containers:
    - name: docker
      image: docker:latest
      command:
        - "/bin/sh"
        - "-c"
      args:
        - "while true; do sleep 30; done;"
      volumeMounts:
        - name: workspace
          mountPath: /workspace
    - name: trivy
      image: aquasec/trivy:latest
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: workspace
          mountPath: /workspace
  volumes:
    - name: workspace
      emptyDir: {}
